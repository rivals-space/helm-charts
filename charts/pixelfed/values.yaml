# Default values for pixelfed.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

pixelfed:
  replicaCount: 1


  image:
    repository: ghcr.io/rivals-space/pixelfed
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  service:
    type: ClusterIP
    port: 9000

  appConfig:
    appName: "Pixelfed"
    appKey: ""
    openRegistration: "false"
    domain: "pf.example.com"
    adminDomain: "pf.example.com"
    sessionDomain: "pf.example.com"
    customEmoji: "false"
    env: "production"
    debug: "false"

  keys:
    public: |
      # add a public key
    private: |
      # add a private key

  database:
    connection: pgsql
    host: ""
    port: ""
    database: ""
    username: ""
    password: ""

  extraEnv:
    fromSecret: ''
    fromConfigMap: ''
    env: []

  podAnnotations: {}

  podSecurityContext: {}
  # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

nginx:
  image: "nginxinc/nginx-unprivileged"
  pullPolicy: IfNotPresent
  tag: "1-alpine"

  service:
    type: ClusterIP
    port: 80

  podAnnotations: {}

  podSecurityContext: {}
  # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
